---
- name: Configure zone
  template:
    src: conf.j2
    dest: "{{ dnsmasq_conf_d[ansible_os_family] }}/{{ zone.domain }}.conf"
  notify: Restart Dnsmasq

- name: Configure zone hosts
  template:
    src: hosts.j2
    dest: "{{ zone_path[ansible_os_family] }}/{{ zone.domain }}"
  notify: Restart Dnsmasq
